<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Exercise</title>
</head>
<body>
    <h2>For Loop - Coding Challenge</h2>

    <p id="forLoop"></p>

    <script>
        let text = "";
        for (i = 0; i <= 5; i++) {
            text += "This is test " + i + "<br>";
        }
        document.getElementById("forLoop").innerHTML = text;
    </script>
    
</body>
</html>

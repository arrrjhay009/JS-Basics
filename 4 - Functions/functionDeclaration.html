<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration</title>
</head>
<body>
    <h1>Function Declaration</h1>

    <script>
        function introduce() {
            let name; // variable declaration
            console.log('-----------');
            name = prompt("Enter your First and Last Name here:");
            console.log("Hello " + name + "!");
        }

        introduce(); // Function invocation or Function calling
    </script>
    
</body>
</html>
